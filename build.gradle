plugins {
    id 'java'
    id 'maven-publish'
}

group 'org.zibble'
version '1.0'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://jitpack.io/'
    }
}

publishing {
    publications {
        maven(MavenPublication) { publication ->
            groupId = 'org.zibble'
            artifactId = project.name
            from(components.java)
        }
    }

    repositories {
        mavenLocal()
    }
}

publish.shouldRunAfter build

dependencies {
    compileOnly 'com.github.retrooper.packetevents:spigot:2.0-SNAPSHOT'
}