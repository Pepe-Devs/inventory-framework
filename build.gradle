plugins {
    id 'java'
    id 'maven-publish'
}

group 'org.zibble'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://jitpack.io/'
    }
}

publishing {
    publications {
        maven(MavenPublication) { publication ->
            groupId = 'org.zibble'
            artifactId = project.name
            from(components.java)
        }
    }

    repositories {
        mavenLocal()
        maven {
            credentials {
                username = "$usr"
                password = "$pwd"
            }
            url 'https://repo.zibble.org/nexus/repository/maven-snapshots/'
        }
    }
}

build {
    dependsOn publish
}

publish.shouldRunAfter build

dependencies {
    compileOnly 'com.github.retrooper.packetevents:api:2.0-SNAPSHOT'
}