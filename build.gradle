plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.pepedevs'
version '1.0'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://jitpack.io/'
    }
}

publishing {
    publications {
        maven(MavenPublication) { publication ->
            groupId = 'com.pepedevs'
            artifactId = project.name
            from(components.java)
        }
    }

    repositories {
        mavenLocal()
        /*maven {
            credentials {
                username = "$usr"
                password = "$pwd"
            }
            url 'https://repo.pepedevs.com/nexus/repository/maven-snapshots/'
        }*/
    }
}

publish.shouldRunAfter build

dependencies {
    compileOnly 'com.github.retrooper.packetevents:spigot:2.0-SNAPSHOT'
}